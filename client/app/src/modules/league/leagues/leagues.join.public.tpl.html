<div class="public-leagues list-group">
    <a ng-repeat="league in publicLeagues | filter:search:strict | offsetFilter:(currentLeaguePage-1)*leaguesPerPage | limitTo:leaguesPerPage" ui-sref="app.team.new({seasonId:league.season_id,leagueId:league.id})" class="list-group-item">
        <div class="row">
            <div class="league-name col-sm-4 col-md-4">{{league.name}} <span class="team-count">{{league.team_count}} teams</span></div>
            <div class="col-sm-8 col-md-8">
                <span class="start-week">Starts {{league.week_display}}</span>
                <span class="badge">Join</span>
            </div>
        </div>
    </a>
</div>

<!--dynamic pagination-->
<div class="public-league-pagination">
    <pagination boundary-links="true" max-size="4" total-items="(publicLeagues | filter:search:strict).length" items-per-page="leaguesPerPage" ng-model="currentLeaguePage" class="pagination-md" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
</div>
