<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Request Invite</h3>
</div>
<div class="modal-body">
  <form name="requestInviteForm" class="request-invite-form form-horizontal" role="form" novalidate>
    <div class="form-group" ng-class="{'has-error': hasError(requestInviteForm.email), 'has-feedback': hasError(requestInviteForm.email)}">
      <label for="email" class="col-sm-2 control-label">For:</label>
      <div class="col-sm-10">
        <input id="email" name="email" type="email" class="form-control" placeholder="Enter email" ng-model="invitation.email" required>
        <small class="input-error" ng-show="hasPropertyError(requestInviteForm.email, 'required')">Required</small>
        <small class="input-error" ng-show="hasPropertyError(requestInviteForm.email, 'email')">Invalid email</small>
        <span ng-show="hasError(requestInviteForm.email)" class="glyphicon glyphicon-remove form-control-feedback"></span>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" ng-disabled="requestInviteForm.$invalid" ng-click="requestInvite(invitation)">Request Invite</button>
</div>
