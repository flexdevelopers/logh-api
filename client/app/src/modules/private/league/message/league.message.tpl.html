<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Update league message</h3>
</div>
<div class="modal-body">
  <form name="messageForm" class="league-message-form form-horizontal" role="form" novalidate>
    <div class="form-group" ng-class="{'has-error': hasError(messageForm.message), 'has-feedback': hasError(messageForm.message)}">
      <label for="message" class="col-sm-2 control-label">Message:</label>
      <div class="col-sm-10">
        <textarea id="message" name="message" class="form-control" placeholder="Enter a message for your league to see or leave it blank." rows="3" maxlength="200" ng-model="leagueData.message"></textarea>
        <small class="input-error" ng-show="hasPropertyError(messageForm.message, 'maxlength')">Too Long</small>
        <span ng-show="hasError(messageForm.message)" class="glyphicon glyphicon-remove form-control-feedback"></span>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="email-league-message-checkbox">
    <label><input type="checkbox" ng-model="messageOptions.sendEmail"> email message</label>
  </div>
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" ng-disabled="messageForm.$pristine || messageForm.$invalid" ng-click="updateMessage(leagueData, messageOptions.sendEmail)">Update</button>
</div>
