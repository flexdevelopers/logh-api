<div class="dead-teams list-group">
    <a ng-repeat="team in deadTeams | filter:search:strict | offsetFilter:(currentTeamPage-1)*teamsPerPage | limitTo:teamsPerPage" href="#" class="list-group-item">
        <div class="row">
            <div class="team-name col-sm-4 col-md-4">{{team.name}} <span class="team-league">{{team.league.name}}</span></div>
            <div class="col-sm-8 col-md-8">
                <span class="current-pick">Current Pick: Seattle</span>
                <span class="badge">Make Picks</span>
            </div>
        </div>
    </a>
</div>

<div class="alert alert-dismissable alert-info" ng-show="deadTeams.length == 0">
  No dead teams :)
</div>
