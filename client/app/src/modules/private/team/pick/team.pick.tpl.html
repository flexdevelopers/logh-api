<div class="make-picks-header-row row">
  <div class="col-sm-9 col-md-9">
    <h3>{{numPicks(team)}}</h3>
    <h6><a ng-click="showTeam(team)"><i class="fa fa-chevron-left fa-fw"></i> <span class="team-league-name">{{team.name}}</span></a></h6>
  </div>
  <div class="col-sm-3 col-md-3">
    <div class="make-picks-btn-group">
      <button type="button" class="make-pick-btn btn btn-primary" ng-show="isCoach(team) && team.league.max_picks_per_week != 1" ng-click="savePick(pick)" ng-disabled="!pick">Save Picks</button>
    </div>
  </div>
</div>
<div class="week-desc well-sm alert alert-info"><strong>{{week.name}} [ {{week.type}} ]</strong><br>{{week.description}}</div>
<hr>
<div ng-repeat-start="game in games" class="week-games list-group">
  <h5 ng-class="{'invalid-game': game.started}"><span class="game-display">{{game.display}}</span><br><small>{{starts(game)}}</small></h5>
  <a ng-repeat="squad in game.squads" ng-click="makePick(game, squad)" class="list-group-item" ng-class="{'disabled': game.started, 'is-picked': isPicked(game, squad)}">
    <div class="row game-row">
      <span ng-class="{'invalid-squad': hasSquadBeenUsed(game, squad)}">{{squad.name}} <span class="record-score" ng-show="!game.complete">[ {{squad.record}} ]</span><span class="record-score" ng-show="game.complete">[ {{getScore(game, $index)}} ] <span ng-show="($index === 1) && game.overtime === true">OT</span></span></span>
      <i class="fa fa-check pull-right" ng-show="isPicked(game, squad)"></i>
    </div>
  </a>
</div>
<div ng-repeat-end></div>
<hr>
<div class="make-picks-btn-group">
  <button type="button" class="make-pick-btn btn btn-primary" ng-show="isCoach(team) && teamData.league.max_picks_per_week != 1" ng-click="savePick(pick)" ng-disabled="!pick">Save Picks</button>
</div>
