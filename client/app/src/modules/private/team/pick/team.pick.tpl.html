<div class="make-picks-header-row row">
  <div class="col-sm-7 col-md-7">
    <h3 class="week-display">
      {{week.name}}
    </h3>
    <h6><a ng-click="showTeam(team)"><i class="fa fa-chevron-left fa-fw"></i> <span class="team-league-name">{{team.name}}</span></a></h6>
  </div>
  <div class="col-sm-5 col-md-5">
    <button type="button" class="save-pick-btn btn btn-primary" ng-show="team.league.max_picks_per_week != 1 && isCoach(team)" ng-disabled="!savePicksEnabled" ng-click="savePicks()">Save Picks</button>
  </div>
</div>
<div class="pick-message alert alert-info" ng-show="isCoach(team)"><p class="pick-message-text">{{pickMessage(team, week)}}</p></div>
<div class="picks-tab">
  <ul class="nav nav-tabs">
    <li class="active"><a>Picks [ {{pickCount}}<span ng-show="savePicksEnabled">*</span> ]</a></li>
  </ul>
  <div class="input-group custom-search-form filter-league-join">
    <input type="text" class="form-control" placeholder="Search games..." ng-model="gameQuery">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
    </span>
  </div>
</div>
<div ui-view="pickContent" class="pick-content"></div>
