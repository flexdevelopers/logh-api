<div class="page-header">
  <h3><i class="glyphicon glyphicon-thumbs-up" ng-show="teamData.alive"></i><i class="glyphicon glyphicon-thumbs-down" ng-show="!teamData.alive"></i> {{teamData.name}} <button type="button" class="btn btn-default btn-sm" ng-show="isCoach(teamData)" ng-click="editTeam(teamData)"><span class="glyphicon glyphicon-pencil"></span> Edit</button> <small><a ng-click="showLeague(teamData)">{{teamData.league.name}}</a></small></h3>
  <button type="button" class="make-pick-btn btn btn-success btn-sm" ng-show="teamData.alive && isCoach(teamData)" ng-click="makePick(teamData)">+ Pick</button>
</div>
<div ng-show="teamData.alive" class="well well-sm">Need some kind of message here.</div>
<div ng-show="!teamData.alive" class="well well-sm">This team is dead. So sorry.</div>
<h4>Picks</h4>
<hr>
<div class="team-container" style="clear:both;">
  <tabset>
    <tab>
      <tab-heading>Regular</tab-heading>
      <div class="regular-picks list-group">
        <a ng-repeat="pick in regularPicks" class="list-group-item">
          <div class="row">
            <div class="week-name col-sm-4 col-md-4"><i class="glyphicon glyphicon-ok"></i> Week 1 <span class="week-date">9/14/14</span></div>
            <div class="col-sm-8 col-md-8">
              <span class="week-loser">Loser: [ Hidden ]</span>
              <span class="badge">Change</span>
            </div>
          </div>
        </a>
      </div>
      <div class="alert alert-info" ng-show="regularPicks.length == 0">
        No regular season picks
      </div>
    </tab>
    <tab>
      <tab-heading>Playoff</tab-heading>
      <div class="playoff-picks list-group">
        <a ng-repeat="pick in playoffPicks" class="list-group-item">
          <div class="row">
            <div class="week-name col-sm-4 col-md-4"><i class="glyphicon glyphicon-remove"></i> Week 17 <span class="week-date">9/14/14</span></div>
            <div class="col-sm-8 col-md-8">
              <span class="week-loser">Loser: [ Hidden ]</span>
              <span class="badge">Change</span>
            </div>
          </div>
        </a>
      </div>
      <div class="alert alert-info" ng-show="playoffPicks.length == 0">
        No playoff picks
      </div>
    </tab>
  </tabset>
</div>
