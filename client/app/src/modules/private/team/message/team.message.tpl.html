<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Update team message</h3>
</div>
<div class="modal-body">
  <form name="messageForm" class="team-message-form form-horizontal" role="form" novalidate>
    <div class="form-group" ng-class="{'has-error': hasError(messageForm.message), 'has-feedback': hasError(messageForm.message)}">
      <label for="message" class="col-sm-3 control-label">Message:</label>
      <div class="col-sm-9">
        <textarea id="message" name="message" class="form-control" placeholder="Enter a message for this team to see or leave it blank." rows="3" maxlength="200" ng-model="teamData.message"></textarea>
        <small class="input-error" ng-show="hasPropertyError(messageForm.message, 'maxlength')">Too Long</small>
        <span ng-show="hasError(messageForm.message)" class="glyphicon glyphicon-remove form-control-feedback"></span>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" ng-disabled="messageForm.$pristine || messageForm.$invalid" ng-click="updateMessage(teamData)">Update</button>
</div>
