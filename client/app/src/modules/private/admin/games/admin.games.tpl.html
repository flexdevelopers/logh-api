<div class="games-header-row row">
  <div class="col-sm-12 col-md-12">
    <h3>Games for {{weekData.display}}</h3>
  </div>
</div>
<div class="week-games list-group">
  <a ng-repeat="game in games" ng-click="editGame(game)" class="list-group-item">
    <div class="row">
      <div class="game-display-name col-sm-6 col-md-6"><i class="fa fa-check fa-fw" ng-show="game.complete === true" title="Pick correct"></i> {{game.display}}</div>
      <div class="game-score col-sm-6 col-md-6">{{game.squads[0].name}}: {{game.visiting_squad_score}} | {{game.squads[01].name}}: {{game.home_squad_score}}</div>
    </div>
  </a>
</div>
