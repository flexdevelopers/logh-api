<div class="seasons-header-row row">
  <div class="col-sm-6 col-md-6">
    <h3>Seasons</h3>
  </div>
  <div class="col-sm-6 col-md-6">
    <div class="seasons-btn-group">
      <button type="button" class="create-season-btn btn btn-primary" ng-click="createSeason()">Create Season</button>
    </div>
  </div>
</div>
<div class="seasons list-group">
  <a ng-repeat="season in seasons" ng-click="showSeason(season)" class="list-group-item">
    <div class="row">
      <div class="col-sm-6 col-md-6"><i class="fa fa-check fa-fw" ng-show="season.current === true" title="current season"></i> {{season.name}}<br><span class="start-end">Starts: {{season.start_display}} | Ends: {{season.end_display}}</span></div>
      <div class="col-sm-6 col-md-6">
        <span class="badge">{{season.week_count}} week<span ng-show="season.week_count !== 1">s</span></span>
      </div>
    </div>
  </a>
</div>
