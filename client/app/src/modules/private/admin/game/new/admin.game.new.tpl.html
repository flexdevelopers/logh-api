<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Create Game</h3>
</div>
<div class="modal-body">
  <h4>{{weekData.display}} | {{weekData.type}}</h4>
  <hr>
  <form name="newGameForm" role="form" novalidate>
    <div class="form-group">
      <label class="control-label" for="visitingSquad">Visiting Squad:</label>
      <select id="visitingSquad" name="visitingSquad" class="form-control" ng-model="newGameData.visiting_squad_id" ng-options="squad.id as squad.name for squad in squads"></select>
    </div>
    <div class="form-group">
      <label class="control-label" for="homeSquad">Home Squad:</label>
      <select id="homeSquad" name="homeSquad" class="form-control" ng-model="newGameData.home_squad_id" ng-options="squad.id as squad.name for squad in squads"></select>
    </div>
    <div class="form-group">
      <label class="control-label" for="gameTime">Starts At (Local Time):</label>
      <input id="gameTime" name="gameTime" type="text" class="form-control" ng-model="newGameData.starts_at" required>
      <small>2014-12-07T13:00:00.000-07:00</small>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" ng-disabled="newGameForm.$invalid" ng-click="createGame(newGameData)">Create</button>
</div>
