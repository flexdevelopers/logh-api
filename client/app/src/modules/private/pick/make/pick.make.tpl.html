<div class="modal-header">
  <h3 class="modal-title">Pick a loser for week {{games[0].week.number}}</h3>
</div>
<div class="modal-body">
  <div ng-repeat-start="game in games" class="week-games list-group">
    <h4 ng-class="{'invalid-game': game.started}">{{game.display}} <small>{{game.start_display}}</small></h4>
    <a ng-repeat="squad in game.squads" ng-click="makePick(game, squad)" class="list-group-item" ng-show="!game.started">
      <div class="row">
        <div class="squad-name col-sm-6 col-md-6" ng-class="{'invalid-squad': hasSquadBeenUsed(game, squad)}">{{squad.name}}</div>
        <div class="col-sm-6 col-md-6">
          <span class="badge" ng-show="!game.started && !hasSquadBeenUsed(game, squad)">Pick</span>
        </div>
      </div>
    </a>
  </div>
  <hr ng-repeat-end>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
