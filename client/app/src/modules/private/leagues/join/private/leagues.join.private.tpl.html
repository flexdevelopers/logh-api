<div class="private-leagues list-group">
    <a ng-repeat="league in privateLeagues | openLeagueFilter:leagueOptions | filter:search:strict | offsetFilter:(currentLeaguePage-1)*leaguesPerPage | limitTo:leaguesPerPage" ng-click="showLeague(league)" class="list-group-item">
        <div class="row">
            <div class="league-name col-sm-6 col-md-6" ng-class="{'closed': !league.open}"><i class="fa fa-times fa-fw" title="Closed league" ng-show="!league.open"></i> {{league.name}} <span class="team-count">Join up to {{league.max_teams_per_user}} times<br>Commish: {{league.commish_names[0]}}</span></div>
            <div class="col-sm-6 col-md-6">
                <span class="start-week">Starts {{league.start_week}}</span>
                <span class="badge">{{league.team_count}} teams</span>
            </div>
        </div>
    </a>
</div>

<!--dynamic pagination-->
<div class="private-league-pagination" ng-show="privateLeagues.length > leaguesPerPage && (privateLeagues | openLeagueFilter:leagueOptions | filter:search:strict).length > 0">
    <pagination boundary-links="true" max-size="4" total-items="(privateLeagues | openLeagueFilter:leagueOptions | filter:search:strict).length" items-per-page="leaguesPerPage" ng-model="currentLeaguePage" class="pagination-md" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
</div>
<div class="alert alert-info" ng-show="(privateLeagues | openLeagueFilter:leagueOptions | filter:search:strict).length == 0">
  No leagues found
</div>
