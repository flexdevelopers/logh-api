<div class="private-leagues list-group">
    <a ng-repeat="league in privateLeagues | filter:search:strict | offsetFilter:(currentLeaguePage-1)*leaguesPerPage | limitTo:leaguesPerPage" ng-click="showLeague(league)" class="list-group-item">
      <div class="row">
        <div class="league-name col-sm-5 col-md-5">{{league.name}}<br><span class="private-league-meta">{{starts(league)}}</span></div>
        <div class="col-sm-7 col-md-7">
          <span class="private-league-meta">{{league.format}}<br>Commish: {{league.commish_names.join(', ')}}</span>
          <span class="badge">{{league.team_count}} team<span ng-show="league.team_count !== 1">s</span></span>
        </div>
      </div>
    </a>
</div>

<div class="private-league-pagination" ng-show="privateLeagues.length > leaguesPerPage && (privateLeagues | filter:search:strict).length > 0">
    <uib-pagination boundary-links="true" max-size="4" total-items="(privateLeagues | filter:search:strict).length" items-per-page="leaguesPerPage" ng-model="currentLeaguePage" class="pagination-md" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
</div>
<div class="alert alert-info" ng-show="(privateLeagues | filter:search:strict).length == 0">
  No leagues found
</div>
