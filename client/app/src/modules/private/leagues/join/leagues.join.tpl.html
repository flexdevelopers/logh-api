<div class="join-leagues-header-row row">
  <div class="col-sm-9 col-md-9">
    <h3>Join a league...</h3>
  </div>
  <div class="col-sm-3 col-md-3">
    <div class="join-leagues-btn-group">
      <button type="button" class="create-league-btn btn btn-primary btn-sm" ng-click="createLeague(season)">Create League</button>
    </div>
  </div>
</div>
<hr>
<div class="leagues-container">
    <ul class="nav nav-tabs">
        <li ng-class="{'active': isPublic()}" ng-click="resetSearch()">
            <a ng-click="publicLeagues(seasonId)"><i class="fa fa-unlock fa-fw" title="Public leagues"></i> Public <span class="leagues">Leagues</span></a>
        </li>
        <li ng-class="{'active': !isPublic()}" ng-click="resetSearch()">
            <a ng-click="privateLeagues(seasonId)"><i class="fa fa-lock fa-fw" title="Private leagues"></i> Private <span class="leagues">Leagues</span></a>
        </li>
    </ul>
    <div class="input-group custom-search-form">
        <input type="text" class="form-control" placeholder="Filter by name..." ng-model="search.name">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </span>
    </div>
</div>



<!-- placeholder for public and private leagues -->
<div class="leagues-content" ui-view="joinLeaguesContent"></div>
