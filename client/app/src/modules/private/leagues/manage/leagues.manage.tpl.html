<div class="manage-leagues-header-row row">
  <div class="col-sm-9 col-md-9">
    <h3>I am the commish of these leagues...</h3>
  </div>
  <div class="col-sm-3 col-md-3">
    <div class="manage-leagues-btn-group">
      <button type="button" class="create-league-btn btn btn-success btn-sm" ng-click="createLeague(season)">Create League</button>
    </div>
  </div>
</div>

<!--if you have managed leagues (i.e. if you're a commish)-->
<div ng-show="managedLeagues.length > 0" class="leagues-container">

    <div class="managed-leagues list-group">
        <a ng-repeat="league in managedLeagues | offsetFilter:(currentLeaguePage-1)*leaguesPerPage | limitTo:leaguesPerPage" ng-click="viewLeague(league)" class="list-group-item">
            <div class="row">
                <div class="league-name col-sm-6 col-md-6"><i class="glyphicon glyphicon-user"></i> {{league.name}} <span class="team-count">{{league.team_count}} teams</span></div>
                <div class="col-sm-6 col-md-6">
                    <span class="start-week">{{starts(league)}}</span>
                    <span class="badge">View</span>
                </div>
            </div>
        </a>
    </div>

    <!--dynamic pagination-->
    <div class="manage-league-pagination">
        <pagination boundary-links="true" max-size="4" total-items="managedLeagues.length" items-per-page="leaguesPerPage" ng-model="currentLeaguePage" class="pagination-md" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
    </div>
</div>

<!--if you have no managed leagues-->
<div class="alert alert-info" ng-show="managedLeagues.length == 0">
  No managed leagues. <a ng-click="createLeague(season)">Create one</a> and invite all your friends.
</div>
