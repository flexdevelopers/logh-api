<div class="dead-teams list-group">
  <a ng-repeat="team in deadTeams | filter:search:strict | offsetFilter:(currentTeamPage-1)*teamsPerPage | limitTo:teamsPerPage" ng-click="showTeam(seasonId, team)" class="list-group-item">
        <div class="row">
            <div class="team-name col-sm-6 col-md-6"><i class="fa fa-comment fa-fw" ng-show="team.message.length > 0" title="Has message from commish"></i> <i class="fa fa-times fa-fw" title="Deactivated Team" ng-show="!team.active"></i> <span ng-class="{'inactive-team-name': !team.active}">{{team.name}}</span> <span class="team-league">{{team.league.name}}</span></div>
            <div class="col-sm-6 col-md-6">
                <span class="current-pick no-pick" ng-show="team.active">Pick: {{team.last_pick_squad.name}}</span>
                <span class="inactive-team" ng-show="!team.active">Team has been deactivated</span>
                <span class="badge">View</span>
            </div>
        </div>
    </a>
</div>

<div class="dead-teams-pagination" ng-show="deadTeams.length > teamsPerPage && (deadTeams | filter:search:strict).length > 0">
  <pagination boundary-links="true" max-size="4" total-items="(deadTeams | filter:search:strict).length" items-per-page="teamsPerPage" ng-model="currentTeamPage" class="pagination-md" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
</div>
<div style="clear: both;"></div>

<div class="alert alert-info" ng-show="deadTeams.length == 0">
  No dead teams :)
</div>
