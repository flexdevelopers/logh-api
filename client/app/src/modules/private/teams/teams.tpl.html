<div class="page-header">
    <h3>Manage Teams</h3>
    <button type="button" class="create-team-btn btn btn-success btn-sm" ui-sref="private.leagues.join.public({seasonId:seasonId})"><i class="glyphicon glyphicon-plus"></i> Team</button>
</div>
<div class="teams-container">
    <ul class="nav nav-tabs">
        <li ng-class="{'active': isAliveState()}">
            <a ui-sref="private.teams.alive({seasonId:seasonId})"><i class="glyphicon glyphicon-thumbs-up"></i> Alive</a>
        </li>
        <li ng-class="{'active': !isAliveState()}">
            <a ui-sref="private.teams.dead({seasonId:seasonId})"><i class="glyphicon glyphicon-thumbs-down"></i> Dead</a>
        </li>
    </ul>
</div>

<!-- placeholder for alive and dead teams -->
<div class="teams-content" ui-view="teamsContent"></div>
