<div class="teams-header-row row">
  <div class="col-sm-9 col-md-9">
    <h3>I coach these teams...</h3>
  </div>
  <div class="col-sm-3 col-md-3">
    <div class="teams-btn-group">
      <button type="button" class="create-team-btn btn btn-primary" ng-click="createTeam(seasonId)">Join League</button>
    </div>
  </div>
</div>
<hr>
<div class="teams-container">
  <ul class="nav nav-tabs">
    <li ng-class="{'active': isAliveState()}">
      <a ng-click="aliveTeams(seasonId)"><i class="fa fa-thumbs-up fa-fw" title="Alive teams"></i> Alive Teams</a>
    </li>
    <li ng-class="{'active': !isAliveState()}">
      <a ng-click="deadTeams(seasonId)"><i class="fa fa-thumbs-down fa-fw" title="Dead teams"></i> Dead Teams</a>
    </li>
  </ul>
</div>

<!-- placeholder for alive and dead teams -->
<div class="teams-content" ui-view="teamsContent"></div>
