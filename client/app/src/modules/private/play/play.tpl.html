<div class="play-header-row row">
  <div class="col-sm-7 col-md-7">
    <h3>It's time to play...</h3>
  </div>
  <div class="col-sm-5 col-md-5">
    <div class="play-btn-group">
      <button type="button" class="join-league-btn btn btn-default btn-sm" ng-click="joinLeague(season)"><strong>Join League</strong></button>
      <button type="button" class="create-league-btn btn btn-default btn-sm" ng-click="createLeague(season)"><i class="fa fa-plus fa-fw"></i> <strong>Create League</strong></button>
    </div>
  </div>
</div>
<hr>
<div class="leagues-container">
  <ul class="nav nav-tabs">
    <li ng-class="{'active': isState(['private.play.teams'])}" ng-click="resetSearch()">
      <a ng-click="myTeams(season)">My Teams</a>
    </li>
    <li ng-class="{'active': isState(['private.play.leagues'])}" ng-click="resetSearch()">
      <a ng-click="myLeagues(season)">My Leagues</a>
    </li>
  </ul>
  <div class="input-group custom-search-form">
    <input type="text" class="form-control" placeholder="Filter by name..." ng-model="search.name">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
        </span>
  </div>
</div>

<div class="play-content" ui-view="playContent"></div>
