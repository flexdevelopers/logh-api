<div class="play-header-row row">
  <div class="col-sm-7 col-md-7">
    <h3 class="my-teams-header">My Teams & Leagues</h3>
  </div>
  <div class="col-sm-5 col-md-5">
    <div class="play-btn-group">
      <button type="button" class="join-league-btn btn btn-primary" ng-click="joinLeague(currentSeasonId)">Join League</button>
      <button type="button" class="create-league-btn btn btn-primary" ng-click="createLeague(currentSeasonId)">Create League</button>
    </div>
  </div>
</div>
<hr>
<div class="teams-leagues-tabs">
  <ul class="nav nav-tabs">
    <li ng-class="{'active': isState(['private.play.teams'])}" ng-click="resetSearch()">
      <a ng-click="myTeams()"><span class="my-teams">My Teams</span></a>
    </li>
    <li ng-class="{'active': isState(['private.play.leagues'])}" ng-click="resetSearch()">
      <a ng-click="myLeagues()"><span class="my-leagues">My Leagues</span></a>
    </li>
  </ul>
  <select class="seasons form-control" ng-change="changeSeason()" ng-model="selectedSeason.id" ng-options="season.id as season.name for season in seasons"></select>
</div>
<div class="input-group custom-search-form filter-team-league">
  <input type="text" class="form-control" placeholder="Search..." ng-model="query">
</div>

<div class="play-content" ui-view="playContent"></div>
