<div class="signin-box panel panel-default">
  <div class="panel-body">
    <form role="form" ng-submit="signin(credentials)">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input class="form-control" placeholder="Email" ng-model="credentials.email">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password">
        </div>
      </div>
      <button type="submit" class="submit-btn btn btn-primary">Sign in</button>
    </form>
  </div>
</div>
