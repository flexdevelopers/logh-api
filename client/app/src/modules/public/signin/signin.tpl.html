<div class="signin-box panel panel-default">
  <div class="panel-body">
    <form name="signinForm" role="form" ng-submit="signin(credentials)" novalidate>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
          <input type="email" class="form-control" placeholder="Email" ng-model="credentials.email" autofocus required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
          <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password" required>
        </div>
      </div>
      <div>
        <a class="forgot-password btn btn-link pull-left" role="button" ng-click="resetPassword()">Forgot Password?</a>
        <button type="submit" class="sign-in-btn btn btn-primary pull-right" ng-disabled="signinForm.$invalid">Sign in</button>
      </div>
      <div style="clear: both;"></div>
      <hr>
      <div class="register"><a ng-click="register()">Don't have an account? <strong>Register</strong></a></div>
    </form>
  </div>
</div>
