<div class="signin-box panel panel-default">
  <div class="panel-body">
    <form name="signinForm" role="form" ng-submit="signin(credentials)" novalidate>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input type="email" class="form-control" placeholder="Email" ng-model="credentials.email" autofocus required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password" required>
        </div>
      </div>
      <button type="submit" class="submit-btn btn btn-primary" ng-disabled="signinForm.$invalid">Sign in</button>
    </form>
  </div>
</div>
