<div class="container">
  <div class="navbar-header">
    <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" ng-click="home()">LoseOrGoHome.com</a>
  </div>
  <div collapse="isCollapsed" class="navbar-collapse">
    <ul ng-show="userData.user.loaded" class="nav navbar-nav navbar-right">
      <li ng-class="{'active': isState(['private.play.teams', 'private.play.leagues'])}"><a ng-click="play(season)">Play</a></li>
      <li ng-class="{'active': isState(['private.leagues.join.public', 'private.leagues.join.private'])}"><a ng-click="joinLeague(season)">Join League</a></li>
      <li><a ng-click="createLeague(season)">Create League</a></li>
      <li><a ng-click="faq()"><i class="fa fa-question-circle fa-fw" title="FAQ"></i></a></li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-cog fa-fw settings-icon" title="User Settings"></i> <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a ng-click="contactUs()">Contact Us</a></li>
          <li class="divider"></li>
          <li><a ng-click="userProfile()">User Profile</a></li>
          <li><a ng-click="signout()">Sign Out</a></li>
        </ul>
      </li>
    </ul>
    <ul ng-show="!userData.user.loaded" class="nav navbar-nav navbar-right">
      <li><a ng-click="faq()"><i class="fa fa-question-circle fa-fw" title="FAQ"></i> FAQ</a></li>
      <li><a ng-click="register()">Register</a></li>
      <li class="dropdown">
        <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In</strong></a>
        <div class="dropdown-menu panel panel-default">
          <div class="inline-signin-form panel-body">
            <form name="inlineSigninForm" role="form" ng-submit="signin(credentials); $event.stopPropagation();" novalidate>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
                  <input type="email" class="form-control" style="cursor:auto;" placeholder="Email" ng-model="credentials.email" ng-click="$event.stopPropagation();" autofocus required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                  <input type="password" class="form-control" style="cursor:auto;" placeholder="Password" ng-model="credentials.password" ng-click="$event.stopPropagation();" required>
                </div>
              </div>
              <div>
                <a class="forgot-password btn btn-link pull-left" role="button" ng-click="resetPassword()">Forgot Password?</a>
                <button type="submit" class="sign-in-btn btn btn-primary pull-right" ng-disabled="inlineSigninForm.$invalid">Sign in</button>
              </div>
              <div style="clear: both;"></div>
              <hr>
              <div class="register"><a ng-click="register()">Don't have an account? <strong>Register</strong></a></div>
            </form>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
