    <script type="text/javascript">
      function AppController($scope, $state, $log) {
        $scope.isHome = function() {
          var home = $state.current.name == 'public.home';
          if (home) {
            $("html").removeClass("not-home");
            $("html").addClass("home");
          } else {
            $("html").removeClass("home");
            $("html").addClass("not-home");
          }
          return home;
        };
      }
    </script>
